<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/21980afd29.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="style.css" />
		<title>Bookmark Landing Page</title>
	</head>
	<body class="font-Poppins">
		<!-- Header -->
		<header>
			<nav class="container flex items-center py-4 mt-4 sm:mt-12">
				<div class="py-1">
					<img src="./imgs/logo-bookmark.svg" alt="" />
				</div>
				<ul
					class="
						hidden
						sm:flex
						flex-1
						justify-end
						items-center
						gap-12
						text-bookmark-blue
						uppercase
						text-xs
					"
				>
					<li class="cursor-pointer">Feature</li>
					<li class="cursor-pointer">Pricing</li>
					<li class="cursor-pointer">contact</li>
					<button
						type="button"
						class="bg-bookmark-red text-white rounded-md px-7 py-3 uppercase"
					>
						Login
					</button>
				</ul>
				<div class="flex sm:hidden flex-1 justify-end">
					<i class="text-2xl fas fa-bars"></i>
				</div>
			</nav>
		</header>
	</body>
</html>
